<div fxLayout="row" fxLayoutAlign="center">
  <div id="login-options-container" class="card" fxFlex="0 0 300px">
    <div class="card-body" fxLayout="column" fxLayoutAlign="space-around center">
      <span class="card-title">Log in With Your Preferred Provider</span>
      <button class="login-btn facebook-btn" (click)="withFacebook()">
        <img [src]="'/images/facebook-white.png'" width="24" height="24" aria-hidden="true" /> Log in With Facebook
      </button>
    </div>
  </div>
</div>
